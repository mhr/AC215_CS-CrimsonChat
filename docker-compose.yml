version: "3.9"

services:
  backend:
    build:
      context: ./src/api_service
      dockerfile: Dockerfile
    image: api-service-test
    ports:
      - "8000:8000"
    # Load environment variables from the .env file produced by your GitHub Actions
    env_file:
      - .env
    # Set the Google Application Credentials path
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/app/gcp_key.json"
    volumes:
      # Mount your source code
      - ./src/api_service:/app
      # Mount the GCP SA credentials file generated by GitHub Actions
      - ./gcp_key.json:/app/gcp_key.json:ro
    networks:
      - llm-crimsonchat
    healthcheck:
      disable: true

  frontend:
    build:
      context: ./src/react_ui
      dockerfile: Dockerfile
    image: frontend-image
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_started
    networks:
      - llm-crimsonchat

networks:
  llm-crimsonchat:
    driver: bridge
