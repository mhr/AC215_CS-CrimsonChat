name: CI/CD Pipeline

on:
  push:
    branches:
      - milestone4
  pull_request:
    branches:
      - milestone4

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api_service
          # - crimson_chat_ui
          - data_pipeline
          - data_pipeline_dynamic
          - model_training
          - rag_pipeline
          - vector_database

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install Dependencies
        run: pipenv install --dev

      - name: Run Linter
        run: pipenv run flake8 api-service

  test:
    name: Automated Testing
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install Dependencies
        run: pipenv install --dev

      - name: Run Tests
        working-directory: src/${{ matrix.service }}
        run: |
          if [ -d "tests" ] && [ "$(find tests -type f -name 'test_*.py')" ]; then
            pipenv install --dev
            pipenv run pytest tests
          else
            echo "No tests found. Skipping..."
          fi
