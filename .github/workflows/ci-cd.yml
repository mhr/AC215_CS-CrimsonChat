name: CI/CD Pipeline

on:
  push:
    branches:
      - milestone4
  pull_request:
    branches:
      - milestone4

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install Dependencies
        run: pipenv install --dev

      - name: Run Linter
        run: pipenv run flake8 api-service

  test:
    name: Automated Testing
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install Dependencies
        run: pipenv install --dev

      - name: Run Tests
        run: pipenv run pytest --junitxml=report.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: report.xml
