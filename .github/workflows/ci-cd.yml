name: CI Pipeline

on:
  push:
    branches:
      - milestone4
  pull_request:
    branches:
      - milestone4

jobs:
  lint-and-test:
    name: Lint and Test Microservices
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-service
          # - crimson-chat-ui
          - data-pipeline
          - data-pipeline-dynamic
          - model_training
          # - rag_pipeline
          # - vector_database

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install pipenv
      - name: Install pipenv
        run: pip install pipenv

      # Lint the service
      - name: Lint Code
        working-directory: src/${{ matrix.service }}
        run: |
          pipenv install --dev
          pipenv run flake8 .

      # Run tests if the tests folder exists
      - name: Run Tests
        working-directory: src/${{ matrix.service }}
        run: |
          if [ -d "tests" ] && [ "$(find tests -type f -name 'test_*.py')" ]; then
            pipenv install --dev
            pipenv run pytest tests
          else
            echo "No tests found. Skipping..."
          fi