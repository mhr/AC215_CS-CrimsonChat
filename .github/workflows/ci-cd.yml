name: CI Pipeline

on:
  push:
    branches:
      - milestone5
  pull_request:
    branches:
      - milestone5

jobs:
  test-secret-accessibility:
    name: Test GitHub Secret
    runs-on: ubuntu-latest
    steps:
      - name: Test GitHub Secret
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY_CS_CRIMSONCHAT }}" ]; then
            echo "Secret GCP_SA_KEY_CS_CRIMSONCHAT is NOT accessible."
            exit 1
          else
            echo "Secret GCP_SA_KEY_CS_CRIMSONCHAT is accessible."
          fi

  lint-and-test:
    name: Lint and Test Microservices
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api_service
          # - crimson_chat_ui
          - data_pipeline
          - data_pipeline_dynamic
          - model_training
          - rag_pipeline
          - vector_database

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install pipenv
      - name: Install pipenv
        run: pip install pipenv

      # Lint the service
      - name: Lint Code
        working-directory: src/${{ matrix.service }}
        run: |
          pipenv install --dev
          pipenv run flake8 .

      # Run tests if the tests folder exists
      - name: Run Tests
        working-directory: src/${{ matrix.service }}
        run: |
          if [ -d "tests" ] && [ "$(find tests -type f -name 'test_*.py')" ]; then
            pipenv install --dev
            pipenv run pytest tests
          else
            echo "No tests found. Skipping..."
          fi
